<body>
  <navigation-menu></navigation-menu>
  <div id="container">
    <main>
      <header class="content">
        <div class="copy animation fadein">
          <h1>Contact Us</h1>
        </div>
        <div class="buttons animation fadein">
          <a class="button" href="https://calendly.com/amagi-sales">Schedule A Call</a>
          <a class="button gray" href="#message">Message Us</a>
        </div>
      </header>
      <article class="content" id="message">
        <div class="copy animation fadein">
          <h2>Send us a message</h2>
          <p class="subline">Let's build the future together</p>
        </div>
        <form class="animation fadein" id="message-form" action="https://formspree.io/contact@amagi.io" method="POST">
          <div id="input__personal-details">
            <div class="input" id="input__name">
              <label for="name">Name</label>
              <input type="text" name="name" placeholder="e.g. Luke Skywalker" required="y">
            </div>
            <div class="input" id="input__email">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="e.g. rebel@alliance.com" required="y">
            </div>
          </div>
          <div class="input" id="input__message">
            <label for="message">Message</label>
            <textarea rows="3" name="message" placeholder="I want to learn the ways of the Force..."></textarea>
          </div>
          <button type="submit">Send Message</button>
      </article>
    </main>
